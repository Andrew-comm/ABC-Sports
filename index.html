<!doctype html>
<html>
  <head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Berkshire+Swash|Pacifico" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />

    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="header">
      <span class="logo">Get your Sports</span>
      <ul>
        <li><a class="menuitem active" href="">Club</a></li>
        <li><a class="menuitem" href="#more">More</a></li>
        <li><a class="menuitem" href="#about">About Us</a><li>
        <li><a class="menuitem" href="#contact">Contact us</a></li>
      </ul>
    </div>

    <div class="slideshow">
      <div class="slide" style="display: block;">
        <img src="images/slide1.jpg">
      </div>
      <div class="slide">
        <img src="images/slide2.jpg">
      </div>
      <div class="slide">
        <img src="images/slide3.jpg">
      </div>
      <div class="slide">
        <img src="images/slide4.jpg">
      </div>

      <a class="prev" onclick="slide(-1)">&#10094;</a>
      <a class="next" onclick="slide(1)">&#10095;</a>

      <div class="control">
        <span class="dot active" onclick="control(1)"></span>
        <span class="dot" onclick="control(2)"></span>
        <span class="dot" onclick="control(3)"></span>
        <span class="dot" onclick="control(4)"></span>
      </div>
    </div>

    <section class="banner">
      <i class="fa fa-spotify" aria-hidden="true"></i>
      
      <h1>Pleasure To Server you</h1>
      <p>&copy; 2023 Get your Sports</p>
    </section>

    <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>

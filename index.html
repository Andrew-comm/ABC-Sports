<!doctype html>
<html>
  <head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Berkshire+Swash|Oswald|Pacifico" />

  <body>
    <div class="header py-2">
      <span class="logo">Get your Sports</span>
      <ul>
        <li><a class="menuitem active" href="">Club</a></li>
        <li><a class="menuitem" href="#more">More</a></li>

        <li><a class="menuitem" href="#contact">Contact us</a></li>

    <div class="slideshow">
      <div class="slide" style="display: block;">
        <img src="images/slide1.jpg">
      </div>
      <div class="slide">
        <img src="images/slide2.jpg">
      </div>
      <div class="slide">
        <img src="images/slide3.jpg">
      </div>
      <div class="slide">
        <img src="images/slide4.jpg">
      </div>

      <a class="prev" onclick="slide(-1)">&#10094;</a>
      <a class="next" onclick="slide(1)">&#10095;</a>

      <div class="control">
        <span class="dot active" onclick="control(1)"></span>
        <span class="dot" onclick="control(2)"></span>
        <span class="dot" onclick="control(3)"></span>
        <span class="dot" onclick="control(4)"></span>
      </div>
    </div>
